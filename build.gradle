buildscript {
    repositories {
        mavenCentral()
        maven { url 'http://dl.bintray.com/jetbrains/intellij-plugin-service' }
    }
}

plugins {
    id "org.jetbrains.intellij" version "0.4.5"
}

repositories {
    mavenCentral()
    //maven { url 'http://dl.bintray.com/jetbrains/intellij-plugin-service' }
}

apply plugin: 'idea'
apply plugin: 'org.jetbrains.intellij'
apply plugin: 'java'
apply plugin: 'base'

tasks.withType(JavaCompile) { options.encoding = 'UTF-8' }

compileJava {
    sourceCompatibility = 1.8
    targetCompatibility = 1.8
}

intellij {
    version '2018.3'
    type 'IC'
    pluginName 'IntelliJ Automation Plugin'
    sameSinceUntilBuild false
    updateSinceUntilBuild false
    downloadSources false
}

group 'org.dstadler'
version '1.0.6'   // plugin version

dependencies {
    //compile fileTree(dir: 'lib', include: '*.jar')
    compile 'org.dstadler:commons-dost:1.0.0.27'
    compile 'commons-io:commons-io:2.6'
    compile 'org.apache.commons:commons-lang3:3.8.1'

    // for compiling with JDK 11
    compile 'javax.xml.bind:jaxb-api:2.3.1'
    compile 'com.sun.xml.bind:jaxb-impl:2.3.2'
    compile 'com.sun.xml.bind:jaxb-core:2.3.0.1'

    //testCompile "junit:junit:4.12"
    //testCompile "com.github.tomakehurst:wiremock:2.1.7"
}

wrapper {
    gradleVersion = '4.10.3'
}
